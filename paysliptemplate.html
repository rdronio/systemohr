<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="Styles/fontawesome/css/all.css" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 767px)"
      href="Styles/mobile.css"
    />
    <link rel="stylesheet" href="Styles/jquery/jquery-ui-custom.css" />

    <!-- JavaScript -->
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/jquery-ui.min.js"></script>

    <title>HRIS & Payroll w/ Time Keeping System</title>
  </head>
  <body>
    <form action="#" autocomplete="off">
      <!-- main -->
      <div class="main">
        <!-- Payroll -->
        <section id="payslip-template" class="content">
          <div class="modal-content">
            <h5>Payslip</h5>
            <hr />
            <div>
              <div>
                <label class="label-6">Total Hours</label>
                <p class="label-6" id="lblTotalHours">0.00</p>
                <label class="label-6">Absent</label>
                <p class="label-6" id="lblAbsent">0.00</p>
                <label class="label-6">Tardiness</label>
                <p class="label-6" id="lblTardiness">0.00</p>
                <label class="label-6">&nbsp;</label>
                <p class="label-6">&nbsp;</p>
                <label class="label-6">&nbsp;</label>
                <p class="label-6">&nbsp;</p>
                <label class="label-6">&nbsp;</label>
                <p class="label-6">&nbsp;</p>
              </div>

              <div>
                <label class="label-6">Overtime</label>
                <p class="label-6" id="lblOvertime">0.00</p>
                <label class="label-6">Leave</label>
                <p class="label-6" id="lblLeave">0</p>
                <label class="label-6">SSS/GSIS</label>
                <p class="label-6" id="lblSssGsis">20,000</p>
                <label class="label-6">Pag-ibig</label>
                <p class="label-6" id="lblPagibig">20,000</p>
                <label class="label-6">Philhealth</label>
                <p class="label-6" id="lblPhilhealth">20,000</p>
                <label class="label-6">Other Deductions</label>
                <p class="label-6" id="lblOtherDeduction">20,000</p>
              </div>
            </div>

            <hr />
            <div>
              <label class="label-6">Gross Pay</label>
              <p class="label-6" id="lblGrossPay">20,000</p>
              <label class="label-6">Net Pay</label>
              <p class="label-6" id="lblNetPay">20,000</p>
            </div>
            <hr />
          </div>
        </section>
      </div>
    </form>
    <script src="Scripts/main.js"></script>
  </body>
</html>
